<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2Pカードゲーム テスト</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js" defer></script>
    <script src="./game-logic.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>P2P通信テスト</h1>

        <p>あなたのID: <span id="my-id"></span></p>

        <h2>接続</h2>
        <input type="text" id="their-id" placeholder="相手のID">
        <button id="connect-btn">接続</button>

        <h2>メッセージ送信</h2>
        <input type="text" id="message-input" placeholder="メッセージ">
        <button id="send-btn">送信</button>

        <h2>受信したメッセージ</h2>
        <div id="messages"></div>
    </div>
</body>
</html>
